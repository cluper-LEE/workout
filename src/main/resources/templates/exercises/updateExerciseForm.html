<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header" />
<body>
<div class="container">
    <div th:include="fragments/bodyHeader :: bodyHeader"/>
    <form th:object="${form}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label th:for="name">운동명<span class="text-danger font-weight-bold">*</span></label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="운동명을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="text">카테고리</label>
            <input type="text" th:field="*{category}" class="form-control"
                   placeholder="운동 부위를 입력하세요" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div th:include="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
