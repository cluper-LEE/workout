<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header" />
<body>
<div class="container">
    <div th:include="fragments/bodyHeader :: bodyHeader"/>
    <form th:action="@{/exercises/new}" th:object="${form}" method="post">
        <div class="form-group">
            <label th:for="name">운동명<span class="text-danger font-weight-bold">*</span></label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="운동명을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="category">카테고리</label>
            <input list="categories" th:field="*{category}" class="form-control"
                   placeholder="운동부위를 입력하세요">
            <datalist id="categories" th:unless="${#lists.isEmpty(categories)}">
                <option th:each="category : ${categories}" th:value="${category.getName()}">
            </datalist>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:include="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
