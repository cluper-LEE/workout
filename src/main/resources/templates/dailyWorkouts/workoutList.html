<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header" />
<body>
<div class="container">
    <div th:include="fragments/bodyHeader :: bodyHeader"/>
    <div class="form-group">
        <label th:for="date">calendar</label>
        <input type="date" th:field="*{date}" class="form-control"
               placeholder="운동한 날짜">
    </div>
    <a href="#" th:href="@{/dailyWorkouts/{date} (date=${date})}"
       class="btn btn-primary" role="button">수정</a>
    <br/>
    <div th:include="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
